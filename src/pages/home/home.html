<ion-header>
  <ion-navbar>
    <ion-title>
        Crazy 8 Timer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content *ngIf="status==STATUSES.SETTING">
      <!-- TODO 3a: set duration as minutes and seconds-->
      <ion-item>
        <ion-label floating>Minutes</ion-label>
        <ion-input type="number" value="" [(ngModel)]="settings.minutes.val"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Seconds</ion-label>
        <ion-input type="number" value="" [(ngModel)]="settings.seconds.val"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Number of Frames</ion-label>
        <ion-input type="number" value="" [(ngModel)]="settings.frames.val"></ion-input>
      </ion-item>
      <button ion-button (click)="startClick()">Start Crazy 8-ing</button>
      <button ion-button (click)="resetClick()" outline>Reset</button>
  </ion-content>
  <ion-content *ngIf="status==STATUSES.IN_PROGRESS">
      {{timer.stringyTimeRemaining}} {{(currentFrame == numberOfFrames)?"left":"until next frame"}}<br />
      Frame {{currentFrame}} of {{numberOfFrames}}<br />
      <button ion-button (click)="stopClick()" outline>Stop</button>
  </ion-content>


</ion-content>
